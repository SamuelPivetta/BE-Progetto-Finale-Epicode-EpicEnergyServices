<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Epic Energy Services</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<div class="header-menu">Epic Energy Services</div>
<div class="header-section">Elenco clienti</div>
 <div th:switch="${listaClienti.hasContent()}">
   <div class="no-item-found" th:case="0">Nessun cliente trovato!</div>
  
   <div th:case="*">
   <table width="100%">
     <thead>
        <tr>
        	<th class="header">Ragione sociale</th>
        	<th class="header">Partita Iva</th>
        	<th class="header">Email</th>
        	<!--<th class="header">Data Inserimento</th> -->
        	<!--<th class="header">Data ultimo contatto</th> -->
        	<th class="header">Fatturato annuale</th>
        	<th class="header">PEC</th>
        	<th class="header">Telefono</th> 	
        	<th class="header">Email contatto</th>
        	<th class="header">Nome contatto</th>
        	<th class="header">Cognome contatto</th>
        	<th class="header">Telefono contatto</th>
        	<!--
        	<th class="header">Via</th>
        	<th class="header">Civico</th>
        	<th class="header">Localit√†</th>
        	<th class="header">CAP</th>
        	<th class="header">Tipo cliente</th>
        	<th class="header">Sede legale</th>	
        	
        	<th class="header">Sede Operativa</th>-->
        </tr>
      </thead>
      <tbody>
            <tr th:each="cliente : ${listaClienti}">
               <td th:text="${cliente.ragioneSociale}"></td>
               <td th:text="${cliente.partitaIva}"></td>
               <td th:text="${cliente.email}"></td>
               <td th:text="${cliente.fatturatoAnnuale}"></td>
               <td th:text="${cliente.pec}"></td>
               <td th:text="${cliente.telefono}"></td>
               <td th:text="${cliente.emailContatto}"></td>
               <td th:text="${cliente.nomeContatto}"></td>
               <td th:text="${cliente.cognomeContatto}"></td>
               <td th:text="${cliente.telefonoContatto}"></td>
              
              
            
               
             <!--  </td>
               <td th:text="${cliente.sedeLegale.via}"></td>
               <td th:text="${cliente.sedeOperativa.via}"></td>-->
              
               <td><a th:href="@{/clienti/mostraformaggiorna/{id}(id=${cliente.id})}">Aggiorna Cliente</a></td>
               <td><a th:href="@{/clienti/eliminacliente/{id}(id=${cliente.id})}">Elimina Cliente</a></td>
            </tr>
       </tbody>
   </table>
   <div class="link-add"><a href="/clienti/mostraformaggiungi">Aggiungi Cliente</a></div>
  </div>
    <div class="link-home"><a href="/">Torna alla Home</a></div>
    <div class="footer">Powered by Semmy</div>
   </body>
</html>
