<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/Layout.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>form Province</title>
</head>
<body>
	<h1>Inserisci i dettagli della Provincia</h1>
	<form action="#" th:action="@{/province/addProvince}"
		th:object="${province}" method="post">

		<p>
			Sigla : <input type="text" th:field="*{siglia}" />
		</p>

		<p>
			Nome: <input type="text" th:field="*{nome}" />
		</p>

		<p>
			Regione : <input type="text" th:field="*{regione}" />
		</p>

		<br>

		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>


	</form>
	<a href="/clienti">Lista Province</a>

</body>
</html>
